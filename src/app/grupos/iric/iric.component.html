
<div class="card">
    <div class="card-header">
        Lista Alumnos IRIC
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por:</div>
            <div class="col-md-4">
               <input class="form-control" name="filter" type="text"> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro: </h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="alumnosIric.length">
                <thead>
                    <tr>
                        <button (click)="showImage()" class="btn btn-primary" type="button">
                            {{muestraImg?'Oculta ' : 'Muestra '}}Imagen</button>
                        <th>Foto</th>
                        <th>Matricula</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Correo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let alumno of alumnosIric">
                        <td><img *ngIf="muestraImg" [src]="alumno.foto"
                            [title]="alumno.nombre"
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin"
                        ></td>
                        <td>{{alumno.matricula}}</td>
                        <td>{{alumno.nombre}}</td>
                        <td>{{alumno.edad}}</td>
                        <td>{{alumno.correo}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
